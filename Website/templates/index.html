<!DOCTYPE html>
<html >
<head>
  <title>ML API</title>
</head>
<body>
{% extends "home.html" %}
{% block content %}
<h1 class="text-white text-center">Find out your survival chances here...</h1>
<!-- Getting inputs from user (html) section -->
<div style="border:4px solid white; margin:2%; padding:2%">
    <div class="container text-white">
        <h3>It wants your imaginary journey info..</h3>
        <form id='submit_params' action="{{ url_for('views.predict')}}" method="post">
            <h5>Your Personal Details:</h5>
            <label for = "Name">Your Name:</label>
            <input type = "text" id="Name" name="Name" placeholder="Name" required/>
            <br>
            <label for = "Age">Age:</label>
            <input type="number" id = "Age" name="Age" placeholder="Your Age" required/>
            <br>
            <label for = "Sex">Gender:</label>
            <select id = "Sex" name = "Sex" required>
                <option value ="1">Male</option>
                <option value ="0">Female</option>
            </select>
            <br>
            <label for = "Pclass">Your Class:</label>
            <select id = "Pclass" name = "Pclass" required>
               <option value = "1">First</option>
               <option value = "2">Second</option>
               <option value = "3">Third</option>
            </select>
            <br>
            <h5>Traveling Info:</h5>
            <label for = "Fare">Fare:</label>
            <input type="number" id ="Fare" name="Fare" placeholder="How much you can pay" required/>
            <br>
            <label for = "Embarked">Embarked from:</label>
            <select id = "Embarked" name = "Embarked" required>
               <option value = "0">Southampton</option>
               <option value = "1">Cherbourg</option>
               <option value = "2">Queenstown</option>
            </select>
            <br>
            <h5>Family Details:</h5>
            <label for = "spouse">Spouse on Board (Husband/Wife):</label>
            <select id = "spouse" name="spouse">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            <br>
            <label for="sib">Number of Siblings on Board with you:</label>
            <input type="number" id="sib" name="sib" placeholder="No.of Siblings" required/>
            <br>
            <label for="par">Number of Parents on Board with you:</label>
            <input type="number" id="par" name="par" placeholder="No.of Parents" required/>
            <br>
            <label for="child">Number of Children on Board with you:</label>
            <input type="number" id="child" name="child" placeholder="No.of Child" required/>
            <br>
            <button type="submit" class="btn btn-primary btn-large">PREDICT</button>
        </form>
    </div>
</div>
<div style="border:4px solid white; margin:2%; padding:2%">
<div class = "container text-white">
    <h2>Prediction for this passenger is:</h2>
    <h3>{{prediction_text}}</h3>
    <h3>{{probability}}</h3>
</div>
</div>
<div class="container">
<a href = '/index2'>
    <button type="button" class="btn btn-primary btn-large">SOMETHING INTERESTING HERE !!</button>
</a>
</div>
<br>
{% endblock %}
</body>
</html>
