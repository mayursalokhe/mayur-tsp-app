<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Page</title>
</head>
<body>
{% extends 'home.html' %}
{% block content %}
<h1 class="text-white text-center">CONTACT ME</h1>
<div class="contact-form">
<form id="contact-form" method="post" style="border:4px solid white; margin:1%; padding:1%">
<input name="name" type="text" id='name' class="form-control" placeholder="Your Name" required><br>
<input name="email" type="email" id='email' class="form-control" placeholder="Your Email" required><br>
<input name="message" type="text" id='message' class="form-control" placeholder="Message" required><br>
<button type="submit" class="btn btn-primary btn-large">SUBMIT</button>
</form>
</div>
{% endblock %}
</body>
</html>
